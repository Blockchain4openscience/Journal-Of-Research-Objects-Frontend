<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <strong>Enrich</strong> Research Object
                </div>
                <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="form-horizontal">
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="text-input">ROJ ID</label>
                            <div class="col-md-9">
                                <input type="text" id="text-input" name="rojId" class="form-control"
                                    placeholder="Enter ROJ ID here" [(ngModel)]="rojId">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="select1">Select type of RO</label>
                            <div class="col-md-9">
                                <select id="select1" name="typeRO" class="form-control" ngModel>
                                    <option value="other">other</option>
                                    <option value="document">document</option>
                                    <option value="code">code</option>
                                    <option value="image">image</option>
                                    <option value="data">data</option>
                                    <option value="notes">notes</option>
                                    <option value="notebook">notebook</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="textarea-input">Description</label>
                            <div class="col-md-9">
                                <textarea id="textarea-input" name="description" rows="9" class="form-control"
                                    placeholder="Enter description here" ngModel></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-sm btn-primary" [disabled]="isSubmitDisabled"><i
                                class=" fa fa-dot-circle-o"></i>
                            Submit</button>
                        <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
